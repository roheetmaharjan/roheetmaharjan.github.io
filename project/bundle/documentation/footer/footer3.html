<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	============================================= -->

	<!-- The Main Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Footer
		============================================= -->
		<footer id="footer">
			<div class="footer-3 tcenter">
				<div class="container">

					<!-- #footer-link start -->
					<div class="footer-link clearfix">

						<div class="section-heading">
							<h2>Get Your App Now</h2>
						</div>

						<div class="section-para">
							<p>Get app download now ! More than app just we offer t is a long established.</p>
						</div>

						<div class="app-buttons">
							<ul>
								<li>
									<a href="#">
										<i class="fa fa-apple"></i>
										<span class="block">
											<span class="download-text">Download on the</span>
											<span class="store-text">App Store</span>
										</span>
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-android"></i>
										<span class="block">
											<span class="download-text">Download on the</span>
											<span class="store-text">Play Store</span>
										</span>
									</a>
								</li>
							</ul>

						<div class="footer-newsletter">
							<h3>Suscribe To Our Newsletter !</h3>

							<!-- NewsLetter Form -->
							<form action="#">

									<span class="newsletter-button">
										<button class="btn" type="submit">Sign Up</button>
									</span>
								</div>
							</form>
						</div>

						<div class="footer-social">
							<ul>
								<li><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-pinterest"></i></a></li>
								<li><a href="#"><i class="fa fa-skype"></i></a></li>
							</ul>
						</div>

					</div><!-- #footer-link end -->
				</div>

				<!-- #copyright start -->
				<div class="copyright">
					<div class="container">
						<div class="row">
							<div class="copyright-3 clearfix">
								<div class="copyright-logo">
									<h2><a href="#">Bundle</a></h2>

								<div class="copyright-text">
									<p>Copyrights Â© 2016. All Rights Reserved by <a href="#">ORTBoard</a></p>

							</div>
						</div><!-- #copyright end -->

				</div>

	<script type="text/javascript" src="plugins/counterUp/waypoints.min.js"></script>

	<script type="text/javascript" src="js/custom.js"></script>
