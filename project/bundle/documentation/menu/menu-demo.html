<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Menu Demo</title>
  <style>
    html,
    body { height: 100%; }

    body {
      margin: 0;
      background: linear-gradient(#eeeeee, #cccccc);
      overflow: hidden;
    }

    .menu-holder{
      background: #E33258;
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 215px;
      height: 215px;
      border-radius: 50%;
      padding: 4px;
    }
    .menu-holder:after{
      position: absolute;
      content: '';
      height: 210px;
      width: 210px;
      background: transparent;
      border: 1px solid #fff;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 50%;
      z-index:1;
    }

    .selector {
      position: relative;
      width: 80px;
      height: 80px;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      z-index:99;
    }

    .selector,
    .selector #dropbox {
      font-weight: 300;
    }

    .selector #dropbox {
      position: relative;
      width: 80px;
      height: 80px;
      background: #FE4365;
      border-radius: 50%;
      color: #fff;
      font-size: 18px;
      border: 1px solid #fff;
      transition: all .1s;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
      box-sizing: border-box;
    }
    .selector #dropbox span{
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      display: block;
    }

    .selector #dropbox:hover { background: #E33258; }

    .selector #dropbox:focus { outline: none; }

    .selector ul {
      position: absolute;
      list-style: none;
      padding: 0;
      margin: 0;
      top: -20px;
      right: -20px;
      bottom: -20px;
      left: -20px;
    }

    .selector li {
      position: absolute;
      width: 0;
      height: 100%;
      margin: 0 50%;
      -webkit-transform: rotate(-360deg);
      transition: all 0.8s ease-in-out;
    }

    .selector li a {
      position: absolute;
      left: 50%;
      bottom: 95%;
      width: 0;
      height: 0;
      line-height: 1px;
      margin-left: 0;
      border-radius: 50%;
      text-align: center;
      font-size: 1px;
      box-shadow: none;
      transition: all 0.8s ease-in-out, color 0.1s, background 0.1s;
    }

    .selector li a:hover { color: #000; }

    .selector.open li a {
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin-left: -40px;
      font-size: 30px;
      color: #fff;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.min.css">
</head>

<body>  
  <div class="menu-holder">
    <div class='selector'>
      <ul>
        <li>
          <a href="/home"><i class="fa fa-home"></i></a>
        </li>
        <li>
          <a href="/about"><i class="fa fa-dribbble"></i></a>
        </li>
        <li>
          <a href="/contact"><i class="fa fa-map-marker"></i></a>
        </li>
        <li>
          <a href="/message"><i class="fa fa-envelope"></i></a>
        </li>
        <li>
          <a href="/user"><i class="fa fa-user"></i></a>
        </li>
        <li>
          <a href="/help"><i class="fa fa-support"></i></a>
        </li>
      </ul>
      <div id="dropbox" ondrop="drop(event);" ondragover="return false" >
        <span>Drag &amp; Drop</span>
      </div>

    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    var nbOptions = 6;
    var angleStart = -360;

  // jquery rotate animation
  function rotate(li,d) {
    $({d:angleStart}).animate({d:d}, {
      step: function(now) {
        $(li)
        .css({ transform: 'rotate('+now+'deg)' })
        .find('a')
        .css({ transform: 'rotate('+(-now)+'deg)' });
      }, duration: 0
    });
  }

  // show / hide the options
  function toggleOptions(s) {
    $(s).toggleClass('open');
    var li = $(s).find('li');
    var deg = $(s).hasClass('half') ? 180/(li.length-1) : 360/li.length;
    for(var i=0; i<li.length; i++) {
      var d = $(s).hasClass('half') ? (i*deg)-90 : i*deg;
      $(s).hasClass('open') ? rotate(li[i],d) : rotate(li[i],angleStart);
    }
  }

  setTimeout(function() { toggleOptions('.selector'); }, 100);
</script>
<script type="text/javascript">
  var dropbox = document.getElementById('dropbox');
  dropbox.addEventListener('drop', drop, false);


  function drop(evt) {
    evt.stopPropagation();
    evt.preventDefault(); 
    var linkUrl = evt.dataTransfer.getData('text/html');

    var rex = /href="?([^"\s]+)"?\s*/;
    var url, res;

    url = rex.exec(linkUrl);
    alert(url[1]);
  }
</script>

</body>
</html>
